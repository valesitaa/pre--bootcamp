<html>
<body>
	<link rel="stylesheet" href="estilo.css">

	<div id='background' style=' padding :0% ; margin: 0% url("img/white_bg.png"); width:500px; height:500px; '>

        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;
		var img ='';
		var num=1;

    	function update(){
			if (num == 1)
			{
				num = 2;
			}
			else
			{
				num = 1;
			}
			var ruta =  "img/"+img + num +".png";
			document.getElementById("character").style = "position:absolute; top:"+ topValue +"px; left:"+leftValue+"px; background-image:url(" + ruta + ");  width:59px; height:86px;"
		}
    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37) { // LEFT
    			leftValue = leftValue - 10;
				img = "left";
    		}
    		else if (e.keyCode == 39) { // RIGHT
    			leftValue = leftValue + 10;    
				img = "right";		
    		}
    		else if (e.keyCode == 40) { // DOWN
				topValue = topValue + 10;
				img = "down";
    		}
			else if (e.keyCode == 38 ) { // TOP
				topValue = topValue - 10;
				img = "top";
    		}
			console.log(img)
			
    		// ...
    		update();
    	}
    </script>
</body>
</html>
